<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iPhone Caculator</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link type="text/css" href="style.css" rel="stylesheet"/>
</head>
<body>
  <div id="phone">
    <div id="sensor"></div>
    <div id="camera"></div>
    <div id="speaker"></div>
    <div id="container">
      <div class="row">
        <div id="status">
          <div class="full"></div>
          <div class="full"></div>
          <div class="full"></div>
          <div class="full"></div>
          <div class="empty"></div>
        </div>
        <div id="telecom">SKT</div>
        <div id="wifi"><i class="fa fa-wifi"></i></div>
        <div id="time">9:41 AM</div>
        <div class="battery">50%</div>
        <div class="battery icon"><i class="fa fa-battery-half"></i></div>
      </div>
      <table id="calculator">
       <tr>
        <th colspan="4"><input type="text" class="display" value="0"></th>
       </tr>
       <tr>
        <td><button class="btn clear top" data-action="clear">AC</button></td>
        <td><button class="btn top" data-action="sign">+/-</button></td>
        <td><button class="btn top" data-action="percentage">%</button></td>
        <td><button class="btn / divide operator" data-action="divide">÷</button></td>
       </tr>
       <tr>
        <td><button class="btn 7 key">7</button></td>
        <td><button class="btn 8 key">8</button></td>
        <td><button class="btn 9 key">9</button></td>
        <td><button class="btn * multiply operator" data-action="multiply">×</button></td>
       </tr>
       <tr>
        <td><button class="btn 4 key">4</button></td>
        <td><button class="btn 5 key">5</button></td>
        <td><button class="btn 6 key">6</button></td>
        <td><button class="btn - minus operator" data-action="minus">－</button></td>
       </tr>
       <tr>
        <td><button class="btn 1 key">1</button></td>
        <td><button class="btn 2 key">2</button></td>
        <td><button class="btn 3 key">3</button></td>
        <td><button class="btn + plus operator" data-action="plus">＋</button></td>
       </tr>
       <tr>
        <td colspan="2"><button class="btn 0 key spanKey">0</button></td>
        <td><button class="btn decimal key" data-action="decimal">.</button></td>
        <td><button class="btn equal" data-action="equal">＝</button></td>
       </tr>
      </table>
    </div>
    <button id="homeBtn"></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
